<div id="map" style="height: 80vh; position: relative;">
    <div class="toggle-switch">
      <toggle-switch></toggle-switch>
    </div>
  </div>
  <ul *ngIf="markers.length > 0">
    <li *ngFor="let marker of markers">
      Marker: {{ marker.getLngLat().lng.toFixed(3) }}, {{ marker.getLngLat().lat.toFixed(3) }}
    </li>
  </ul>
  <button (click)="clearMarkers()">Alle Marker l√∂schen</button>
  <p>Geklickte Koordinaten: Lat: {{ clickedLat }}, Lng: {{ clickedLng }}</p>
